<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.js"></script>-->
    <script src="Scripts/simpleRssFeed.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/Site.css" rel="stylesheet" />
    <title>Item Rss Feed</title>
</head>
<body>
    <div class="col-lg-9 col-lg-offset-2 panel panel-default">
        <div class="panel-body">
            <div class="row">
                <h2>Item Rss Feed</h2>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-lg-offset-2 panel panel-default" ng-app="rss-app">
        <div class="panel-body" ng-controller="rssItemController">
            <div class="row">
                <ul>
                    <li>
                        <p>
                            <a href="{{item.Links[0].Uri}}" target="top">{{item.Title.Text}}</a>
                        </p>
                        <p>
                            {{item.PublishDate}}
                        </p>
                        <p ng-bind-html="item.Summary.Text | unsafe ">
                            
                        </p>
                        <br/>
                    </li>
                </ul>

            </div>
            <div class="row">
                <span class="col-xs-2 col-md-2 text-danger font-weight-bold">
                    {{exceptionMessageText}}
                </span>
            </div>
        </div>
    </div>

</body>
</html>
